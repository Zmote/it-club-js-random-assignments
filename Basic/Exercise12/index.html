<h1>Assignment</h1>
<p>Write a function randomizeCharacters, that takes one input string and randomizes its characters. Duplicates are allowed.</p>
<h4>Example</h4>
<pre>
    <code>
        let name = "Max Muster";
        console.log(randomizeCharacters(name)); // possible outputs: "xaaM ueMmre", "  xM MsreM"
    </code>
</pre>
