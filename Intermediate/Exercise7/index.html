<h1>Assignment</h1>
<p>Write a function "transformMatrix" that takes a matrix of n x m configuration and transforms it into an m x n configuration.
</p>
<h4>Example</h4>
<code>
    let matrix = [[1,2,3],[4,5,6]];<br>
    console.log(transformMatrix(matrix)); // [[1,4],[2,5],[3,6]];
</code>
